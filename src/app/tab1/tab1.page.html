<ion-header>
  <ion-toolbar>
    <ion-title>
      Usuários
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-card class="welcome-card">
      <img src="/assets/E-commerce.jpg" alt="" />
    </ion-card>
    <h1><b> Lista de usuários</b></h1>
    <ion-input [(ngModel)]="username" placeholder="Digite login"></ion-input>
    <ion-input [(ngModel)]="password" placeholder="Digite senha"></ion-input>
    
    <ion-button [disabled]="!verificarDados()" (click)="incluirUser()" >Incluir</ion-button>
    <ion-button (click)="pesquisaUsers()" >Pesquisar</ion-button>

    <div *ngFor="let pessoa of pessoasPesquisadas">
      <p>
        <b>ID: </b>{{ pessoa.id}}
        <br>
        <b>Nome: </b>{{ pessoa.username}}
        <!-- <b>Ativo: </b>{{ pessoa.isActive }} -->
      </p>
    </div>
